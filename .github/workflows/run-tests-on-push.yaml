name: run-tests-on-push

on: [push]
jobs:
  run-jest-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0

      - name: Install
        run: npm install

      - name: Run Tests
        run: npm test
